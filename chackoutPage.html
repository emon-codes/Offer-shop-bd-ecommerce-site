<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Shop BD | Modern & Quality Products</title>
    <link type="image/png" rel="icon" href="./img/logo/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
<body>
    
        <section
          id=""
          
          class="bg-gray-100 dark:bg-gray-900 py-16 w-full md:min-h-[100vh] "
        >
          <div class="max-w-6xl mx-auto px-5 grid md:grid-cols-2 gap-10">
            <div
              class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 space-y-4"
            >
              <h2 class="text-2xl font-semibold mb-2">Checkout</h2>
              <div class="grid sm:grid-cols-2 gap-4">
                <div>
                  <label class="text-sm">Full Name</label>
                  <input
                    type="text"
                    class="w-full mt-1 px-3 py-2 rounded border dark:border-gray-700 bg-transparent"
                  />
                </div>
                <div>
                  <label class="text-sm">Phone</label>
                  <input
                    type="text"
                    class="w-full mt-1 px-3 py-2 rounded border dark:border-gray-700 bg-transparent"
                  />
                </div>
                <div class="sm:col-span-2">
                  <label class="text-sm">Delivery Address</label>
                  <textarea
                    class="w-full mt-1 px-3 py-2 rounded border dark:border-gray-700 bg-transparent"
                    rows="3"
                  ></textarea>
                </div>
                <div>
                  <label class="text-sm">City</label>
                  <input
                    type="text"
                    class="w-full mt-1 px-3 py-2 rounded border dark:border-gray-700 bg-transparent"
                  />
                </div>
                <div>
                  <label class="text-sm">Payment Method</label>
                  <select
                    class="w-full mt-1 px-3 py-2 rounded border dark:border-gray-700 bg-transparent text-black"
                  >
                    <option>Cash on Delivery</option>
                    <option>Bkash</option>
                    <option>Nagad</option>
                    <option>Rocket</option>
                    <option>Upay</option>
                  </select>
                </div>
              </div>

              <button
                class="w-full mt-4 py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition"
              >
                Place Order
              </button>
            </div>

            <div
              class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 space-y-4"
            >
              <h2 class="text-2xl font-semibold mb-2">Order Summary</h2>
              <div class="flex items-center gap-4">
                <img
                  src="./img/earbuds.jpg"
                  class="h-16 w-16 rounded-lg object-cover"
                  alt=""
                />
                <div class="flex-1">
                  <p class="font-semibold text-sm">
                    Noise-Cancelling Wireless Earbuds
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">Qty: 1</p>
                </div>
                <p class="font-bold text-sm">500 BDT</p>
              </div>

              <div class="border-t dark:border-gray-700 pt-4 space-y-2 text-sm">
                <div class="flex justify-between">
                  <span>Subtotal</span>
                  <span>500 BDT</span>
                </div>
                <div class="flex justify-between">
                  <span>Delivery Charge</span>
                  <span>60 BDT</span>
                </div>
                <div class="flex justify-between font-semibold text-lg pt-2">
                  <span>Total</span>
                  <span>560 BDT</span>
                </div>
              </div>

              <p class="text-xs text-gray-500 dark:text-gray-400 pt-3">
                * You will pay at delivery (Cash on Delivery / Mobile Payment).
              </p>
            </div>
          </div>
        </section>
</body>
</html>
